        .container {

        }

            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .table th {
            background: #2c3e50;
            color: white;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
        .edit, .delete {
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .edit {
            background: #3498db;
            color: white;
        }
        .delete {
